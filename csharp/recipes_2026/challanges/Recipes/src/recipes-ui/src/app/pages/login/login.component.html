<div class="container">
    <div class="form-title">
        <h1>Welcome back</h1>
        <p>Log in to manage your recipes and drafts.</p>
    </div>

    <div *ngIf="info" class="info">
        {{ info }}
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">Username</label>
            <input
                id="userName"
                name="userName"
                class="form-control"
                [(ngModel)]="userName"
                required
                placeholder="chef.alex"
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                [(ngModel)]="password"
                required
                placeholder="••••••••"
            />
        </div>

        <div class="btn-row">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
    </form>

    <p class="auth-footer">
        Do not have an account yet?
        <a routerLink="/register">Create one</a>
    </p>
</div>
