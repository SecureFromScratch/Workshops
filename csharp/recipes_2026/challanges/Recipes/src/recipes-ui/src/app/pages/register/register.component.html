<div class="container">
    <div class="form-title">
        <h1>Create account</h1>
        <p>Register to save, publish, and manage your recipes.</p>
    </div>

    <div *ngIf="error" class="error">
        {{ error }}
    </div>

    <form class="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="userName">Username</label>
            <input
                id="userName"
                name="userName"
                class="form-control"
                [(ngModel)]="userName"
                required
                placeholder="chef.alex"
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                [(ngModel)]="password"
                required
                minlength="8"
                placeholder="••••••••"
            />
            <small class="hint">
                Password must include at least 8 characters, one uppercase, one lowercase, one digit, and one special character.
            </small>
        </div>

        <div class="btn-row">
            <button type="submit" class="btn btn-primary">
                Register
            </button>
        </div>
    </form>

    <p class="auth-footer">
        Already have an account?
        <a routerLink="/login">Login here</a>
    </p>
</div>
