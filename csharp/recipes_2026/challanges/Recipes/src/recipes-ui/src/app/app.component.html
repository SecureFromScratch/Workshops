<main class="app-main">
    <div class="app-background"></div>

    <div class="app-shell">
        <aside class="app-brand">
            <div class="brand-logo">
                <span class="brand-badge">R</span>
                <div class="brand-text">
                    <h1>RecipeRealm</h1>
                    <p>Secure, tasty recipe management</p>
                </div>
            </div>

            <nav class="side-nav">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </a>
                <a routerLink="/recipes" routerLinkActive="active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Recipes
                </a>
                <a routerLink="/login" routerLinkActive="active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"></path>
                    </svg>
                    Login
                </a>
                <a routerLink="/register" routerLinkActive="active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Register
                </a>
            </nav>

            <!-- Simple cooking pot -->
            <div style="margin-top: 2rem; opacity: 0.75; display: flex; justify-content: center;">
                <svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#fb7185" />
                            <stop offset="50%" stop-color="#ec4899" />
                            <stop offset="100%" stop-color="#6366f1" />
                        </linearGradient>
                    </defs>
                    
                    <!-- Simple pot -->
                    <rect x="30" y="40" width="60" height="45" rx="5" fill="none" stroke="url(#gradient)" stroke-width="2.5"/>
                    <line x1="30" y1="40" x2="90" y2="40" stroke="url(#gradient)" stroke-width="3"/>
                    <circle cx="60" cy="35" r="3" fill="url(#gradient)"/>
                    
                    <!-- Steam -->
                    <path d="M 45 25 Q 43 18 45 12" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.6"/>
                    <path d="M 60 22 Q 58 15 60 8" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.7"/>
                    <path d="M 75 25 Q 77 18 75 12" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.6"/>
                    
                    <!-- Handles -->
                    <path d="M 25 55 Q 20 55 20 60 Q 20 65 25 65" stroke="url(#gradient)" stroke-width="2" fill="none"/>
                    <path d="M 95 55 Q 100 55 100 60 Q 100 65 95 65" stroke="url(#gradient)" stroke-width="2" fill="none"/>
                </svg>
            </div>

            <div class="brand-footer" style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1.5rem;">
                <img src="https://securefromscratch.com/secure-from-scratch/images/a326fc611a4319f983afacc8bb8c0c6f.svg" 
                     alt="Secure From Scratch" 
                     style="width: 24px; height: 24px; filter: brightness(0) invert(1) opacity(0.7);">
                <span style="font-size: 0.8rem;">Created by Secure From Scratch</span>
            </div>
        </aside>

        <section class="app-content">
            <div class="app-card">
                <router-outlet></router-outlet>
            </div>
        </section>
    </div>
</main>
